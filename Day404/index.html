<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Gallery</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/main-style.css" />
  </head>
  <body>
    <div id="container">
      <div id="gallery">
        <img
          src="https://static.news.zumst.com/images/90/2020/10/22/9197e235f8914d719491c0a5a7275de9.jpg"
          alt=""
          class="galleryImages outer-shadow"
        />
        <img
          src="https://th.bing.com/th/id/OIP.oXD-NXi5G4Tm7WEF7-gQNAHaLG?pid=Api&rs=1"
          alt=""
          class="galleryImages outer-shadow"
        />
        <img
          src="https://4.bp.blogspot.com/-MiYRqDc9hcw/XDdlrr02FXI/AAAAAAAAOwc/9-ZvDawOjIQSLEUzyYnwmaYkFjV1hmUjwCLcBGAs/s1600/1.jpg"
          alt=""
          class="galleryImages outer-shadow"
        />
        <img
          src="https://i.pinimg.com/736x/2f/ca/ab/2fcaab070007729d363c1473ad31789c.jpg"
          alt=""
          class="galleryImages outer-shadow"
        />
        <img
          src="https://th.bing.com/th/id/R608cf5a669390a39845d291cac4066ee?rik=8cNi%2fduWi4Vdkw&riu=http%3a%2f%2fimg.theqoo.net%2fimg%2fueNxk.jpg&ehk=DwX%2b9WaYgqGOtoRse%2fCl88U%2fabRDiY%2fotnf1PgVgf3U%3d&risl=&pid=ImgRaw"
          alt=""
          class="galleryImages outer-shadow"
        />
        <img
          src="https://image.fmkorea.com/files/attach/new/20200604/3655109/674687851/2933148012/cd9b918030bdede015252de0e49edd43.jpg"
          alt=""
          class="galleryImages outer-shadow"
        />
        <img
          src="https://th.bing.com/th/id/OIP._YrdimuUFgGW5qpcx0sv1AAAAA?pid=Api&w=187&h=280&c=7&dpr=1.25"
          alt=""
          class="galleryImages outer-shadow"
        />
        <img
          src="https://static.asiachan.com/Black.Pink.full.177877.jpg"
          alt=""
          class="galleryImages outer-shadow"
        />
      </div>

      <div id="fullScreen">
        <div id="line"></div>
        <div id="title">
          <h2 id="titleName">Image No #1</h2>
        </div>
        <i class="fas fa-times" id="close"></i>
        <div id="image">
          <img
            src="https://static.news.zumst.com/images/90/2020/10/22/9197e235f8914d719491c0a5a7275de9.jpg"
            alt=""
            id="fullScreenImage"
            class="outer-shadow"
          />
        </div>
        <div class="image-comments">
          <div class="comment">I love them ^^</div>
          <div class="comment">I love you so much</div>
          <div class="comment">I love you so much</div>
          <div class="comment">I love you so much</div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
